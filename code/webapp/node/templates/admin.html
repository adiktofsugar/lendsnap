{% extends "base.html" %}

{% block title%}Admin{% endblock %}

{% block body %}
<div class="row">
    <div class="large-12 columns">
        <h1>Admin</h1>
        {% include "_flash.html" %}
        <ul>
            {% for user in users %}
            <li>
                <h5>{{ user.email }}
                    {% for permission in user.Permissions %}
                    <span class="label">{{ permission.name }}</span><a href="/admin/user/{{ user.id }}/permission/{{ permission.id }}/delete">x</a>
                    {% endfor %}
                    <form action="/admin/user/{{ user.id }}/permission" method="post">
                        <div class="row collapse">
                            <div class="large-8 columns">
                                <input type="text" name="name" />
                            </div>
                            <div class="large-4 columns">
                                <button class="postfix button tiny" type="submit">+ new</button>
                            </div>
                        </div>
                    </form>
                </h5>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
