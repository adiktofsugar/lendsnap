<!DOCTYPE>
<html>
    <head>
        {% include "_head-section.html" %}
    </head>
    <body>
        <div class="topbar">
            <div class="topbar__left-side">
                <div class="topbar-item topbar__company-name-container">
                    <a href="/" class="topbar__company-name">Lendsnap</a>
                </div>
            </div>
            <div class="topbar__right-side">
                <div class="topbar-item topbar__account" class="text-right {{ "logged-in" if user }}">
                    {% if user %}
                    <a href="#" data-dropdown="js-account-dropdown">{{ user.email }}</a>
                    <ul id="js-account-dropdown" class="f-dropdown" data-dropdown-content aria-hidden="true" tabindex="-1">
                        <li><a href="/account">account</a></li>
                        <li><a href="/logout">logout</a></li>
                    </ul>
                    {% else %}
                    <a href="/log-in">log in</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% block body %}{% endblock %}
    </body>
</html>
