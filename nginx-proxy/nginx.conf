daemon off;

worker_processes 1;
events { worker_connections 1024; }
user www-data;
pid /run/nginx.pid;

http {
    sendfile off;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip off;
    server {
        server_name .lendsnap.com;
        listen 80;
        location / {
            return 301 https://$host$request_uri;
        }
    }

    

    server {
        server_name .lendsnap.com;
        listen 443 ssl;
        ssl_certificate /etc/nginx/real-signed-cert/bundle.crt;
        ssl_certificate_key /etc/nginx/real-signed-cert/host.key;
        
        ssl_prefer_server_ciphers On;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS;

        include /etc/nginx/proxies/*.conf;
        
        location /uploaded {
            rewrite "/uploaded(.*)" "$1" break;
            root /var/lendsnap/uploaded;
        }
        location ~ /media/(?P<version>.+?)/ {
            default_type text/plain;
            add_header Accept-Ranges none;
            rewrite "/media/.+?/(.*)" "/$1" break;
            root /var/lendsnap/media;
        }
    }
}
